language: r
sudo: required
dist: trusty
group: deprecated-2017Q4

before_install:
  - Rscript -e "if (!require('covr')) install.packages('covr')"


# environment variables
env:
  matrix:
    - TARGET=travis
    - TARGET=integration DISPLAY=:99.0

  
cache:
  packages: yes
  directories:
    - $HOME/cache


after_success:
  - Rscript -e 'covr::codecov()'
  - bash <(curl -s https://codecov.io/bash)
